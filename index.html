<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Efetuar Login</title>
    
</head>
<body>
    <div class="left-div">

        <div class="logo-text-container">
            <div class="logo-text">
                <img src="img/logo-branco.20271a43 (1).png" width="330px">
                <p class="left-div-text">Monitore todas as suas usinas em uma única tela!</p>
            </div>
        </div>
    
        <div class="central-img">
            <img src="img/mockup.9eca5ba4.png" alt="" width="630px">
        </div>

        <div class="left-div-footer">
            <p class="footer-text">Siga a SolarView nas redes sociais</p>
            <div class="social-media-area">
                <a href="#" class="social-media"><img src="img/1766261990085.png" alt="" width="20px"></a>
                <a href="#" class="social-media"><img src="img/1766261848411.png" alt="" width="20px"></a>
                <a href="#" class="social-media"><img src="img/1766261639395.png" alt="" width="20px"></a>
                <a href="#" class="social-media"><img src="img/1766261752752.png" alt="" width="20px"></a>
            </div>
        </div>
    </div>

    <div class="right-div">
        <form class="login-area">  
            <div class="login-area-h2">
                <h2>Acesse sua conta</h2>
            </div>

            <div class="email-pwd">
                <div class="input-area">
                    <label for="input-label" class="input-label">E-mail</label>
                    <input type="text" class="input-content-1" placeholder="exemplo@email.com.br">
                </div>

                <div class="input-area">
                    <label for="input-label" class="input-label">Senha</label>
                    <input type="password" class="input-content-2" placeholder="Digite sua senha">
                </div>
            </div>

            <div class="check-pwd">
                <div class="main-cb">
                    <input type="checkbox">
                    <label class="cb-label">Continuar conectado</label>
                </div>
                <a href="#" class="">Esqueceu sua senha?</a>
            </div>

            <div class="fake-recaptcha">
                <div class="captcha-input-label">
                    <div class="main-cb-2">
                        <input type="checkbox" class="cb-captcha">
                        <label class="captcha-label">Não sou um robô</label>
                    </div>
                </div>
                <div class="fake-recaptcha-img">
                    <img src="img/RecaptchaLogo.svg.png" alt="" width="60px">
                </div>
            </div>

            <div class="button-area">
                <div class="login-btn">
                    <button>ENTRAR</button>
                </div>
                <div class="hr-create-acnt">
                    <hr class="hr1"><p>OU</p><hr class="hr2">
                </div>
                <div class="create-acnt">
                    <p>Crie sua conta</p>
                    <div class="create-acnt-btn">
                        <button>NOVO CADASTRO</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
